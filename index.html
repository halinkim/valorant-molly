<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>킬조이/바이퍼/데드락/게코/케이오 각폭 모음</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>킬조이/바이퍼/데드락/게코/케이오 각폭 모음</h2>
        <div id="category-container">
            <button class="catbtn active" data-filter="all">전체</button>
            <button class="catbtn" data-filter="lotus">로터스</button>
            <button class="catbtn" data-filter="bind">바인드</button>
            <button class="catbtn" data-filter="sunset">선셋</button>
            <button class="catbtn" data-filter="icebox">아이스박스</button>
            <button class="catbtn" data-filter="ascent">어센트</button>
        </div>
        <div id="gallery-container">
            <div class="imageItem" data-category="lotus">
                <img src="데드록로터스AtoA뿌리.png" alt="데드록로터스AtoA뿌리">
            </div>
            <div class="imageItem" data-category="lotus">
                <img src="데드록로터스A나무toA뿌리.png" alt="데드록로터스A나무toA뿌리">
            </div>
            <div class="imageItem" data-category="lotus">
                <img src="데드록로터스A로비toA지점.png" alt="데드록로터스A로비toA지점">
            </div>
            <div class="imageItem" data-category="lotus">
                <img src="데드록로터스A오두막toA뿌리.png" alt="데드록로터스A오두막toA뿌리">
            </div>
            <div class="imageItem" data-category="lotus">
                <img src="데드록로터스BtoB기둥.png" alt="데드록로터스BtoB기둥">
            </div>

            <div class="imageItem" data-category="bind">
                <img src="데드록바인드Bㄱ자toB긴길.png" alt="데드록바인드Bㄱ자toB긴길">
            </div>
            <div class="imageItem" data-category="bind">

            </div>
            <div class="imageItem" data-category="bind">
                <img src="데드록바인드B지점toB짧은길.png" alt="데드록바인드B지점toB짧은길">
            </div>
            <div class="imageItem" data-category="bind">
                <img src="데드록바인드B지점toB짧은길2.png" alt="데드록바인드B지점toB짧은길2">

            <div class="imageItem" data-category="sunset">
                <img src="데드록선셋A연결부toA마당.png" alt="데드록선셋A연결부toA마당">
            </div>
            <div class="imageItem" data-category="sunset">
                <img src="데드록선셋중앙상단부to중앙하단부.png" alt="데드록선셋중앙상단부to중앙하단부">
            </div>

            <div class="imageItem" data-category="icebox">
                <img src="데드록아이스박스A사이트toA컨베이어벨트.png" alt="데드록아이스박스A사이트toA컨베이어벨트">
            </div>
            <div class="imageItem" data-category="icebox">

            </div>
            <div class="imageItem" data-category="icebox">
                <img src="데드록아이스박스B오두막toB사이트.png" alt="데드록아이스박스B오두막toB사이트">

            <div class="imageItem" data-category="ascent">

        </div>
    </div>

    <!-- Modal for enlarged image -->
    <div id="modal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="modal-img">
        <div id="caption"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
